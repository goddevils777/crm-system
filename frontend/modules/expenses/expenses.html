<div class="module-header">
    <h2>Управление расходами</h2>
    <div class="header-actions">
        <button class="btn btn-primary" id="add-expense-btn">
            <svg width="14" height="14" viewBox="0 0 1024 1024" fill="currentColor" style="margin-right: 6px;">
                <path d="M482 152h60q8 0 8 8v704q0 8-8 8h-60q-8 0-8-8V160q0-8 8-8z"/>
                <path d="M176 474h672q8 0 8 8v60q0 8-8 8H176q-8 0-8-8v-60q0-8 8-8z"/>
            </svg>
            Добавить расход
        </button>
    </div>
</div>

<div class="expenses-filters">
    <div class="filter-group">
        <input type="text" id="search-expenses" class="form-input" placeholder="Поиск по названию...">
    </div>
    <div class="filter-group">
        <select id="category-filter" class="form-select">
            <option value="">Все категории</option>
            <option value="cards_opening">Карты открытие</option>
            <option value="cards_renewal">Карты продление</option>
            <option value="employees">Сотрудники</option>
            <option value="second_banks">Вторые банки</option>
            <option value="sim_cards">Симки</option>
            <option value="accounts">Аккаунты</option>
            <option value="proxy">Прокси</option>
            <option value="antidetect">Антидект</option>
            <option value="other">Другие расходы</option>
            <option value="card_topups">Пополнения карты</option>
            <option value="office">Офис</option>
            <option value="utilities">Коммунальные</option>
        </select>
    </div>
    <div class="filter-group">
        <select id="sort-expenses" class="form-select">
            <option value="date_desc">Новые сначала</option>
            <option value="date_asc">Старые сначала</option>
            <option value="amount_desc">По сумме (больше)</option>
            <option value="amount_asc">По сумме (меньше)</option>
        </select>
    </div>
</div>

<div class="expenses-summary">
    <div class="summary-card">
        <div class="summary-title">Всего расходов</div>
        <div class="summary-value" id="total-expenses">0 UAH</div>
    </div>
    <div class="summary-card">
        <div class="summary-title">За месяц</div>
        <div class="summary-value" id="month-expenses">0 UAH</div>
    </div>
    <div class="summary-card">
        <div class="summary-title">За неделю</div>
        <div class="summary-value" id="week-expenses">0 UAH</div>
    </div>
</div>

<div class="expenses-table-container">
    <table class="expenses-table">
        <thead>
            <tr>
                <th>Категория</th>
                <th>Название</th>
                <th>Сумма</th>
                <th>Дата</th>
                <th>Описание</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="expenses-table-body">
            <!-- Строки таблицы загружаются динамически -->
        </tbody>
    </table>
</div>
