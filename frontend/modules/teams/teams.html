<div class="module-header">
    <div class="header-left">
        <h2>Команды</h2>
        <div class="view-toggle">
            <button class="view-btn active" data-view="grid" title="Карточки">
                <svg width="16" height="16" viewBox="0 0 1024 1024" fill="currentColor">
                    <path d="M464 144H160c-8.8 0-16 7.2-16 16v304c0 8.8 7.2 16 16 16h304c8.8 0 16-7.2 16-16V160c0-8.8-7.2-16-16-16zm-52 268H212V196h200v216z"/>
                    <path d="M864 144H560c-8.8 0-16 7.2-16 16v304c0 8.8 7.2 16 16 16h304c8.8 0 16-7.2 16-16V160c0-8.8-7.2-16-16-16zm-52 268H612V196h200v216z"/>
                    <path d="M464 544H160c-8.8 0-16 7.2-16 16v304c0 8.8 7.2 16 16 16h304c8.8 0 16-7.2 16-16V560c0-8.8-7.2-16-16-16zm-52 268H212V596h200v216z"/>
                    <path d="M864 544H560c-8.8 0-16 7.2-16 16v304c0 8.8 7.2 16 16 16h304c8.8 0 16-7.2 16-16V560c0-8.8-7.2-16-16-16zm-52 268H612V596h200v216z"/>
                </svg>
            </button>
            <button class="view-btn" data-view="table" title="Таблица">
                <svg width="16" height="16" viewBox="0 0 1024 1024" fill="currentColor">
                    <path d="M928 160H96c-17.7 0-32 14.3-32 32v640c0 17.7 14.3 32 32 32h832c17.7 0 32-14.3 32-32V192c0-17.7-14.3-32-32-32zM896 824H128V632h768v192zm0-224H128V440h768v160zm0-192H128V248h768v160z"/>
                </svg>
            </button>
        </div>
    </div>
    <div class="header-actions">
        <button class="btn btn-primary" id="add-team-btn">
            + Добавить команду
        </button>
    </div>
</div>

<div class="teams-filters">
    <div class="filter-group">
        <input type="text" id="search-teams" class="form-input" placeholder="Поиск команд...">
    </div>
    <div class="filter-group">
        <select id="sort-teams" class="form-select">
            <option value="created_desc">Новые сначала</option>
            <option value="created_asc">Старые сначала</option>
            <option value="name_asc">По названию А-Я</option>
            <option value="name_desc">По названию Я-А</option>
        </select>
    </div>
</div>

<!-- Grid вид (карточки) -->
<div class="teams-grid" id="teams-container" style="display: grid;">
    <!-- Команды загружаются динамически -->
</div>

<!-- Table вид (таблица) -->
<div class="teams-table-container" id="teams-table-container" style="display: none;">
    <table class="teams-table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Количество баеров</th>
                <th>Количество карт</th>
                <th>Создана</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="teams-table-body">
            <!-- Строки таблицы загружаются динамически -->
        </tbody>
    </table>
</div>

<!-- Модальное окно добавления команды -->
<div id="team-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Добавить команду</h3>
            <button class="modal-close">&times;</button>
        </div>
        <form id="team-form">
            <div style="padding: 24px;">
                <div class="form-group">
                    <label class="form-label">Название команды</label>
                    <input type="text" name="name" class="form-input" required placeholder="Введите название команды">
                    <small class="form-help">Уникальное название команды</small>
                </div>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary modal-cancel">Отмена</button>
                <button type="submit" class="btn btn-primary">Создать</button>
            </div>
        </form>
    </div>
</div>
